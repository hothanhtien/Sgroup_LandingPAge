<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="headerProducer">
            <div class="nameHeaderProducer">
                <img src="https://public-assets.envato-static.com/assets/logos/envato_market-dde916a48af7413e54aa058fe7ae6856752fca799da4bec355f00aea904bfa19.svg"
                    alt="">
            </div>
            <div class="btnBuyNow">
                <p>Buy now</p>
            </div>
        </div>
        <div class="containerContent">
            <div class="headerContainerContent">
                <div class="nameheaderContainerContent">
                    <div class="navbar">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="nameheaderContainerContent__item">
                        <img src="https://meta-portal-react.vercel.app/img/logo.png" alt="">
                    </div>
                </div>
                <div class="category">
                    <div class="categoryItem">Home</div>
                    <div class="categoryItem">About</div>
                    <div class="categoryItem">Collection</div>
                    <div class="categoryItem">Blog</div>
                    <div class="categoryItem">Contact</div>
                </div>
                <div class="btnConnectToW">
                    CONNECT TO WALLET
                </div>
            </div>
            <div class="contentShowSlide">
                <div class="headercontentShowSlide">
                    <h1>
                        META LEGENDS
                    </h1>
                </div>
                <div class="showSlideMain">
                    <ul>
                        <li id="item1" class="">
                            <div class="itemSlide">
                                <div class="itemSlide__in">
                                    <img src="https://tse2.mm.bing.net/th?id=OIP.dTgTIKWl85Qt9-DDQB7Q6gHaEM&pid=Api&P=0&h=220"
                                        alt="">
                                </div>
                            </div>
                        </li>
                        <li id="item2" class="">
                            <div class="itemSlide">
                                <div class="itemSlide__in">
                                    <img src="https://tse1.mm.bing.net/th?id=OIP.E2y86-JH3DRlsopcPyIw4AHaEK&pid=Api&P=0&h=220"
                                        alt="">
                                </div>
                            </div>
                        </li>
                        <li id="item3" class="">
                            <div class="itemSlide">
                                <div class="itemSlide__in">
                                    <img src="https://i.pinimg.com/originals/7d/a5/e7/7da5e7d6e84749cf9df4b93a022d25c3.jpg"
                                        alt="">
                                </div>
                            </div>
                        </li>
                        <li id="item4" class="">
                            <div class="itemSlide">
                                <div class="itemSlide__in">
                                    <img src="https://i.pinimg.com/originals/7d/a5/e7/7da5e7d6e84749cf9df4b93a022d25c3.jpg"
                                        alt="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="btnShowSlide">
                    <div class="btnPre"> 1</div>
                    <div class="btnNext">2</div>
                </div>
            </div>
        </div>
    </div>
    <script>

            var item1 = document.getElementById('item1');
            var item2 = document.getElementById('item2');
            var item3 = document.getElementById('item3'); 
            var item4 = document.getElementById('item4');

            item1.classList.add('pre');
            item2.classList.add('active');
            item3.classList.add('next');
            item4.classList.add('hidden');

            var currentIndex = 2;
            // var currentIndexNext = 3;
            // function changeSlides() {
            //     changeNext();
            // }
            // setInterval(changeSlides, 10000);

            changePre = function() {
                // Lấy ra các thẻ li
                var item1 = document.getElementById('item1');
                var item2 = document.getElementById('item2');
                var item3 = document.getElementById('item3'); 
                var item4 = document.getElementById('item4');

                // Xóa các lớp hiện tại
                item1.classList.remove('pre', 'active', 'next', 'hidden');
                item2.classList.remove('pre', 'active', 'next', 'hidden');
                item3.classList.remove('pre', 'active', 'next', 'hidden');
                item4.classList.remove('pre', 'active', 'next', 'hidden');

                item1.classList.remove('pre1', 'active1', 'next1', 'hidden1');
                item2.classList.remove('pre1', 'active1', 'next1', 'hidden1');
                item3.classList.remove('pre1', 'active1', 'next1', 'hidden1');
                item4.classList.remove('pre1', 'active1', 'next1', 'hidden1');

                // Tăng chỉ số hiện tại
               

                // Kiểm tra nếu chỉ số vượt quá 4, đặt lại về 1
                if (currentIndex > 4 || currentIndex ==0) {
                    currentIndex = 1;           
                }
                // 
                // Thêm các lớp mới theo thứ tự
                var classesToAdd = ['pre', 'active', 'next', 'hidden'];
                //                    1          2         3         4


                // 1 2 3 4
                // 2 3 4 1
                // 3 4 1 2
                // 4 1 2 3


                // 1 2 3 4
                // 4 1 2 3
                // 3 4 1 2
                // 2 3 4 1
                console.log(currentIndex)
                for (var i = 0; i < classesToAdd.length; i++) {
                    var index = (currentIndex + i - 1) % 4 + 1;
                    var btnPre = document.querySelector('.btnPre');
                    var item = document.getElementById('item' + index);
                    item.classList.add(classesToAdd[i]);
                }
                
                currentIndex++;
            }

            
            changeNext = function() {
                // Lấy ra các thẻ li
                var item1 = document.getElementById('item1');
                var item2 = document.getElementById('item2');
                var item3 = document.getElementById('item3'); 
                var item4 = document.getElementById('item4');

                // Xóa các lớp hiện tại
                item1.classList.remove('pre1', 'active1', 'next1', 'hidden1');
                item2.classList.remove('pre1', 'active1', 'next1', 'hidden1');
                item3.classList.remove('pre1', 'active1', 'next1', 'hidden1');
                item4.classList.remove('pre1', 'active1', 'next1', 'hidden1');

                item1.classList.remove('pre', 'active', 'next', 'hidden');
                item2.classList.remove('pre', 'active', 'next', 'hidden');
                item3.classList.remove('pre', 'active', 'next', 'hidden');
                item4.classList.remove('pre', 'active', 'next', 'hidden');

               

                // Kiểm tra nếu chỉ số vượt quá 4, đặt lại về 1
                if (currentIndex == 0) {
                    currentIndex = 4;
                }
                // 
                // Thêm các lớp mới theo thứ tự
                var classesToAdd = ['pre1', 'active1', 'next1', 'hidden1'];
                //                    1          2         3         4


                // 1 2 3 4
                // 2 3 4 1
                // 3 4 1 2
                // 4 1 2 3


                // 1 2 3 4
                // 4 1 2 3
                // 3 4 1 2
                // 2 3 4 1

                for (var i = 0; i < classesToAdd.length; i++) {
                    var index = (currentIndex + i - 1) % 4 + 1;
                    var btnPre = document.querySelector('.btnPre');
                    var item = document.getElementById('item' + index);
                    item.classList.add(classesToAdd[i]);
                }
                console.log(currentIndex)
                currentIndex--;
            }
            var btnPre = document.querySelector('.btnPre')
            btnPre.addEventListener('click', function() {
                changePre();
            })
            
            var btnNext = document.querySelector('.btnNext')
            btnNext.addEventListener('click', function() {
                changeNext();
            })
     </script>
</body>

</html>
